<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artire</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kasse</h1>
        <form><input type="search" name="søkefelt">
        <button>Søk</button></form>
        <nav>
            <a href="index.html"><img class="logo" src="img/Svart-Tekst.png" alt="Artire Logo"></a>
            <ul>
                <li>
                    <a href="index.html">Hjem</a>
                </li>
                <li>
                    <a href="index.html#produkter">Produkter</a>
                </li>
                <li>
                    <a href="index.html#kategorier">Kategorier</a>
                </li>
                <li>
                    <a href="#kontaktoss">Kontakt oss</a>
                </li>
            </ul>
            <a href="checkout.html"><img class="ikon" src="img/shopping-cart.png" alt="shopping-cart ikon"></a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Shoppingbagen</h2>
        </section>

        <section>
            <h2>Personopplysninger</h2>
            <form>
                <label>Fornavn:
                    <input type="text" required placeholder="Andreas...">
                </label>
                <label>Etternavn:
                    <input type="text" required placeholder="Torsteinsen...">
                </label>
                <label>Gateadresse:
                    <input type="text" required placeholder="Kunstveien 6B...">
                </label>
                <label>Postnummer:
                    <input type="number" required placeholder="1234...">
                </label>
                <label>Poststed:
                    <input type="text" required placeholder="Halden...">
                </label>
                <button type="submit">Lagre</button>
                <button type="reset">Avbryt</button>
            </form>
        </section>

        <section>
            <h2>Levering</h2>
            <input type="radio" name="levering" required id="ekspresshjem"> 
            <label for="ekspresshjem">Ekspresslevering hjem</label>
            <input type="radio" name="levering" required id="ekspressut">
            <label for="ekspressut">Ekspress pakke til utleveringssted</label>
            <input type="radio" name="levering" required id="standardhjem">
            <label for="standardhjem">Standard hjemlevering</label>
        </section>

        <section>
            <h2>Betaling</h2>
        </section>
    </main>
    <aside>
        <h4>Lignende produkter...</h4>
    </aside>
    <footer>
        <section>
            <h3><img class="logo" src="img/Svart-Tekst.png" alt="Artire Logo"></h3>
        </section>
        <section id="kontaktoss">
            <h3>Kontakt</h3>
        </section>
        <section>
            <h3>Snarveier</h3>
            <a href="index.html#produkter">Produkter</a>
            <a href="index.html#kategorier">Kategorier</a>
            <a href="#kontaktoss">Kontakt oss</a>
        </section>
        <section>
            <h3>Sosiale medier</h3>
            <a href="https://instagram.com">Instagram</a>
            <a href="https://facebook.com">Facebook</a>
            <a href="https://linkedin.com">LinkedIn</a>
            <a href="https://pinterest.com">Pinterest</a>
        </section>
    </footer>
</body>
</html>
