<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artire</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kasse</h1>
        <form><input type="search" name="søkefelt">
        <button>Søk</button></form>
        <nav>
            <a href="index.html"><img alt="Logo"></a>
            <ul>
                <li>
                    <a href="index.html">Hjem</a>
                </li>
                <li>
                    <a href="index.html#produkter">Produkter</a>
                </li>
                <li>
                    <a href="index.html#kategorier">Kategorier</a>
                </li>
                <li>
                    <a href="#kontaktoss">Kontakt oss</a>
                </li>
            </ul>
            <a href="checkout.html"><img alt="shopping-vogn ikon"></a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Shoppingbagen</h2>
        </section>

        <section>
            <h2>Personopplysninger</h2>
            <form>
                <label>Fornavn:
                    <input type="text" required placeholder="Andreas...">
                </label>
                <label>Etternavn:
                    <input type="text" required placeholder="Torsteinsen...">
                </label>
                <label>Gateadresse:
                    <input type="text" required placeholder="Kunstveien 6B...">
                </label>
                <label>Postnummer:
                    <input type="number" required placeholder="1234...">
                </label>
                <label>Poststed:
                    <input type="text" required placeholder="Halden...">
                </label>
                <button type="submit">Lagre</button>
                <button type="reset">Avbryt</button>
            </form>
        </section>

        <section>
            <h2>Levering</h2>
            <select name="levering">Valg av levering:
                <option value="ekspresshjem">Expresslevering hjem</option>
                <option value="ekspressut">Ekspress pakke til utleveringssted</option>
                <option value="standardhjem">Standard hjemmelevering</option>
            </select>
        </section>

        <section>
            <h2>Betaling</h2>
        </section>
    </main>
    <aside>
        <h4>Lignende produkter...</h4>
    </aside>
    <footer>
        <section>
            <h2>Logo og ingress</h2>
        </section>
        <section>
            <h2>Kontakt</h2>
        </section>
        <section>
            <h2>Snarveier</h2>
            <a href="index.html#produkter">Produkter</a>
            <a href="index.html#kategorier">Kategorier</a>
            <a href="#kontaktoss">Kontakt oss</a>
        </section>
        <section>
            <h2>Sosiale medier</h2>
            <a href="https://instagram.com">Instagram</a>
            <a href="https://facebook.com">Facebook</a>
            <a href="https://linkedin.com">LinkedIn</a>
            <a href="https://pinterest.com">Pinterest</a>
        </section>
    </footer>
</body>
</html>
